    <title>Document</title>

  <body>
    <script>
      // # user DOM JavaScript
      const h1 = document.createElement("h1");

      // # user Object set value
      Object.assign(h1, {
        title: "Hello",
        textContent: "Hello World! - DOM JavaScript",
        className: "header",
      });

      // # user setAttribute st value
      h1.setAttribute("data-title", "X");
      document.body.appendChild(h1);
      console.dir(h1);

      // # user React: React.createElement(type,props,children_1,....) -> children the same props

        "Hello World! - React"

      ReactDOM.render(h1React, document.body);

      */

      // emxample 02:

      items_second.textContent = "TypeScript";

      list.append(items_first, items_second);
      document.body.appendChild(list);
